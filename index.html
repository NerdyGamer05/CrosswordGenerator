<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="crossword.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container" style="padding:0;margin:0;width:fit-content;">
        <div class="row">
            <div class="puzzle-container col" style="background-color:white;">
                <div class="grid" id="puzzle" style="background-color:black;width:fit-content;"></div>
            </div>
            <div class="col" id="hints" style="display:flex;">
                <p id="across"></p>
                <p id="down"></p>
            </div>
        </div>
    </div>

    <div class="btn-group puzzleButtons" role="group">
        <button type="button" class="btn btn-primary rounded" id="generate" style="display:flex;">Generate!</button>
        <button type="button" class="btn btn-danger rounded" id="reset" style="display:none;">Reset!</button>
        <button type="button" class="btn btn-success rounded" id="check" style="display:none;">Check Answers!</button>
        <button type="button" class="btn btn-primary rounded" id="solution" style="display:none;">Reveal Solution!</button>
    </div>

    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
