<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="crossword.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crossword Puzzle Generator</title>
</head>
<body>
    <div class="container" style="padding:0;margin:0;width:100%;max-width:100%;">
      <!-- Puzzle -->
      <div class="row">
        <div class="puzzle-container col">
          <div class="grid" id="puzzle"></div>
          <!-- Buttons -->
          <div class="btn-group puzzleButtons" role="group">             
            <div class="btn-group">
              <button id="generate" class="btn btn-primary rounded dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Generate Puzzle!
              </button>
              <!-- Allow user to choose between v1 and v2 generation algorithms -->
              <ul class="dropdown-menu">
                <li id="generate-v1"><a class="dropdown-item">Fill-in Puzzle (fast)</a></li>
                <li id="generate-v2"><a class="dropdown-item">NYTimes Mini (slow)</a></li>
              </ul>
            </div>
            <button type="button" class="btn btn-danger rounded" id="reset" style="display:none;">Reset!</button>
            <button type="button" class="btn btn-success rounded" id="check" style="display:none;">Check Answers!</button>
            <button type="button" class="btn btn-primary rounded" id="solution" style="display:none;">Reveal Solution!</button>
          </div>
        </div>
        <div class="col" id="hints">
          <div id="across"></div>
          <div id="down"></div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <script src="v1.js"></script>
    <script src="v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
